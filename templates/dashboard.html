<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if clientname %}
        <div class="success-message">
            <h2>Client: {{ clientname }} added successfully!</h2>
        </div>
        {% endif %}

        <h1>Welcome, {{ username }}!</h1>
        <p>Internet Package Type: {{ internet_package_type }}</p>
        <p>Publish Sectors: {{ publish_sectors }}</p>

        <!-- Logout Form -->
        <form method="post" action="{{ url_for('login') }}">
            <button type="submit">Logout</button>
        </form>
        <form method="GET" action="{{ url_for('add_new_client') }}">
            <button type="submit">Add New Client</button>
        </form>
    </div>
</body>
</html>
