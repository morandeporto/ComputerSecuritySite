<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password Page</title>
</head>
    <body>
        <h3 >Communication LTD Change Password Page</h3>
        </div>
        <hr/>
        {%- for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-danger">
            {{ message  }}
        </div>
        {%- endfor %}

        <form action="{{ url_for('login')  }}" method="POST">
            <label for="old_pwd" >Old Password</label><br>
            <input type="text" name="old_pwd" placeholder="Enter your old password"><br>
            <label for="password" >New Password</label><br>
            <input type="text" name="password" placeholder="Enter your new password"><br>
            <label for="password" >Confirm New Password</label><br>
            <input type="text" name="password" placeholder="Password"><br>
            <input type="submit" value="Submit"><br>
        </form>
    </body>
</html>
