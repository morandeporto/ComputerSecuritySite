<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Page</title>
</head>
<body>
<div class="container">
    <h3>Communication LTD Change Password Page</h3>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert-danger">
        {{ message }}
    </div>
    {% endfor %}

<form action="{{ url_for('change_password') }}" method="POST">
    <label for="old_pwd">Old Password:</label><br>
    <input type="password" id="old_pwd" name="old_pwd" placeholder="Enter your old password" required><br>
    <label for="password">New Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your new password" required><br>
    <label for="confirm_password">Confirm New Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required><br>
    <button type="submit">Submit</button><br>
</form>

</div>
</body>
</html>
