<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        div.checkbox {
            margin-bottom: 10px;
        }
        div.checkbox label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .error_message{
        color: red;
        }

    </style>
    <title>New User Register</title>
</head>
<body>
<div class="login-container">
    <h1>Create New Account</h1>
    <form method="post" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="publish_sectors">Publish Sectors:</label>
        {% for sector in sectors %}
        <div class="checkbox">
            <input type="checkbox" id="{{ sector }}" name="publish_sectors[]" value="{{ sector }}">
            <label for="{{ sector }}">{{ sector }}</label>
        </div>
        {% endfor %}

        <button type="submit">Create New Account</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li class="error_message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

    </form>
        <form method="GET" action="{{ url_for('login') }}">
        <button type="submit">Back to login page</button>
    </form>

</div>
</body>
</html>
